<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #0066ff;
            --primary-foreground: #ffffff;
            --secondary: #f0f0f0;
            --secondary-foreground: #333333;
            --accent: #17a2b8;
            --accent-foreground: #ffffff;
            --background: #ffffff;
            --foreground: #333333;
            --card: #ffffff;
            --card-foreground: #333333;
            --border: #dee2e6;
            --input: #ffffff;
            --ring: #0066ff;
            --font-family: system-ui, -apple-system, "Segoe UI", Roboto;
          
            --shadow: 0
            px px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: var(--font-family);
            color: var(--foreground);
            background-color: var(--background);
        }

        .card {
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-color: var(--border);
        }

        .nav-pills .nav-link.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .nav-pills .nav-link {
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            color: var(--primary-foreground);
        }

        .form-control:focus {
            border-color: var(--ring);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 255, 0.25);
        }

        .form-switch .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .input-group-text {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border-color: var(--border);
        }

        @media (max-width: 992px) {
            .nav-pills {
                display: flex;
                flex-direction: row;
                margin-bottom: 1rem;
            }

            .nav-pills .nav-link {
                margin-right: 0.5rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Impostazioni Account</h1>
        <div class="row">
            <div class="col-12 col-lg-3 mb-4">
                <div class="nav flex-column nav-pills" role="tablist">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#profile" type="button">Gestione Profilo</button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#password" type="button">Reimpostazione Password</button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#notifications" type="button">Impostazioni Notifiche</button>
                </div>
            </div>
            <div class="col-12 col-lg-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="profile">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Gestione Profilo</h3>
                                <div class="text-center mb-4">
                                    <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d" class="rounded-circle mb-3" width="120" height="120" alt="Profile">
                                    <div>
                                        <button class="btn btn-outline-primary btn-sm">Cambia Foto</button>
                                    </div>
                                </div>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Telefono</label>
                                        <input type="tel" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Aggiorna Profilo</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="password">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Reimpostazione Password</h3>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Password Attuale</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" required>
                                            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-eye"></i></button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nuova Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" required pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$">
                                            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-eye"></i></button>
                                        </div>
                                        <div class="form-text">
                                            La password deve contenere almeno 8 caratteri, una lettera maiuscola, un numero e un carattere speciale
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Conferma Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" required>
                                            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-eye"></i></button>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cambia Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="notifications">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Impostazioni Notifiche</h3>
                                <form>
                                    <div class="mb-4">
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="emailNotif">
                                            <label class="form-check-label" for="emailNotif">Notifiche Email</label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="pushNotif">
                                            <label class="form-check-label" for="pushNotif">Notifiche Push</label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="securityNotif">
                                            <label class="form-check-label" for="securityNotif">Aggiornamenti di Sicurezza</label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="newsletter">
                                            <label class="form-check-label" for="newsletter">Newsletter</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Salva Preferenze</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
